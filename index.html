<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coding Challenge | Monopattino Lim</title>

    <!-- Link Documents -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Golos+Text:wght@400;500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Golos+Text:wght@400;500&family=Montserrat:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Golos+Text:wght@400;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- Link Miscellaneous -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>

    <main>

        <!-- Container of Lim Principal-->
        <div class="wrapper">

            <header>
                <div class="first-sec">
                    <img src="logo.png" class="logo-lim">
                    <br>
                    <h2 class="title-content">Taking Booleaners from A to B</h2>

                    <div class="nav">
                        <form action="">
                            <input class="btn-operation" type="submit" value="Prenota">
                            <input class="btn-operation" type="submit" value="Termina Prenotazione">
                            <input class="btn-operation" type="submit" value="Accendi Luci">
                        </form>
                    </div>
                </div>
            </header>

            <!-- Scooter Info Section -->
            <section class="second-sec">

                <div class="info-scooter">
                    <input type="checkbox" class="check"><span class="type-scooter">Monopattino Gino22</span>
                    <br>
                    <i class="fa-solid fa-arrow-right-from-bracket"></i><span class="type-various">Via Guadalametri - a 220 metri da te</span>
                    <br>
                    Stato Carica:
                    <div class="battery partial"></div>
                </div>
                <div class="info-scooter">
                    <input type="checkbox" class="check"><span class="type-scooter">Monopattino Mike24</span>
                    <br>
                    <i class="fa-solid fa-arrow-right-from-bracket"></i><span class="type-various">Via Ricciardoni - a 420 metri da te</span>
                    <br>
                    Stato Carica:
                    <div class="battery full"></div>
                </div>

                <div class="info-scooter">
                    <input type="checkbox" class="check"><span class="type-scooter">Monopattino Fede154</span>
                    <br>
                    <i class="fa-solid fa-arrow-right-from-bracket"></i><span class="type-various">Via Mentarini - a 490 metri da te</span>
                    <br>
                    Stato Carica:
                    <div class="battery alert"></div>
                </div>

            </section>

        </div>

    </main>
    
</body>
</html>
